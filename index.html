<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <title>Weartake</title>

</head>

<body>

    <header>

        <div id="containerHeader">

            <h1>Weartake</h1>

            <nav id="containerFilters">

                <button class="filters selected">Todos</button>

                <button class="filters">Acessórios</button>

                <button class="filters">Calçados</button>

                <button class="filters">Camisetas</button>

            </nav>

        </div>

    </header>

    <main>

        <div id="containerMainContent"></div>

        <aside>

            <form action="">

                <input type="text" placeholder="Digite aqui sua pesquisa">

                <button type="submit" id="search" class="searchProduct">Pesquisar</button>

            </form>

            <div class="cart" id="cart">

                <div id="cartTitle">

                    <h2>Carrinho de compras</h2>

                </div>

                <div class="cartBody" id="emptyCart">

                    <h3>Carrinho vazio</h3>

                    <span>Adicione itens</span>

                </div>


            </div>

        </aside>

    </main>

    <script src="js-dom/script.js"></script>

</body>

</html>
